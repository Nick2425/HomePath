<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePath | Safe Haven Lock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #2d1b4e 100%); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; margin: 0; }
        .app-container { width: 100%; height: 100vh; background: rgba(45, 27, 78, 0.6); display: flex; flex-direction: column; position: relative; overflow: hidden; }
        @media (min-width: 768px) { .app-container { width: 375px; height: 812px; border: 12px solid #111; border-radius: 45px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8); } }
        .glass-card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none; }
        #google-map { width: 100%; height: 100%; border-radius: 24px; }
        .pulse-ring { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #ec4899; top: 0; animation: scan 2s linear infinite; box-shadow: 0 0 15px #ec4899; z-index: 10; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div class="app-container p-6">
        <div class="flex justify-between items-center mb-4 pt-2">
            <div class="flex items-center gap-2 cursor-pointer" onclick="showScreen('home-screen')">
                <div class="w-10 h-10 bg-pink-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-home text-white"></i></div>
                <h1 class="font-bold text-2xl tracking-tight text-white">HomePath</h1>
            </div>
            <button class="bg-red-500 text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">Emergency</button>
        </div>

        <div id="home-screen" class="screen flex flex-col h-full">
            <div class="text-center mb-4"><p class="text-4xl font-extralight" id="clock">00:00</p></div>
            
            <div class="flex flex-col items-center justify-center mb-6">
                <div class="relative">
                    <div id="voice-pulse" class="absolute inset-0 rounded-full bg-pink-500 hidden pulse-ring"></div>
                    <button onclick="startVoice()" class="relative w-32 h-32 rounded-full glass-card flex flex-col items-center justify-center border-2 border-pink-500/30">
                        <i class="fas fa-microphone text-4xl text-pink-400 mb-2"></i>
                        <span class="text-[9px] uppercase font-bold opacity-70">Tap to Speak</span>
                    </button>
                </div>
                <p id="status-text" class="text-xs mt-4 opacity-70 italic text-center px-4">"Search is locked to your location."</p>
            </div>

            <div class="relative mb-6">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 opacity-40"></i>
                <input type="text" id="searchInput" placeholder="Find food, beds, or help..." 
                       class="w-full bg-white/10 border border-white/20 rounded-2xl py-4 pl-12 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <div class="grid grid-cols-2 gap-3 mb-20">
                <div onclick="handleSearch('Pet friendly')" class="glass-card p-4 rounded-3xl flex flex-col gap-2 cursor-pointer hover:bg-white/10">
                    <i class="fas fa-paw text-orange-400"></i>
                    <span class="text-xs font-bold">Pet Friendly</span>
                </div>
                <div onclick="handleSearch('Soup kitchen')" class="glass-card p-4 rounded-3xl flex flex-col gap-2 cursor-pointer hover:bg-white/10">
                    <i class="fas fa-utensils text-yellow-400"></i>
                    <span class="text-xs font-bold">Hot Meals</span>
                </div>
            </div>
        </div>

        <div id="map-screen" class="screen hidden h-full flex flex-col">
            <h2 class="text-xl font-bold mb-4">Nearest Shelters</h2>
            <div class="flex-1 mb-24 glass-card rounded-[32px] overflow-hidden relative">
                <div id="google-map"></div>
                <button onclick="recenterMap()" class="absolute top-4 right-4 w-10 h-10 bg-white text-pink-600 rounded-full flex items-center justify-center shadow-lg z-10">
                    <i class="fas fa-crosshairs"></i>
                </button>
                <div id="directions-panel" class="absolute bottom-4 left-4 right-4 glass-card p-3 rounded-2xl">
                    <p id="route-info" class="text-xs font-bold text-pink-400">Searching for closest path...</p>
                </div>
            </div>
        </div>

        <div id="profile-screen" class="screen hidden h-full flex flex-col">
            <h2 class="text-xl font-bold mb-4">Identity Verification</h2>
            <div id="face-box" class="glass-card w-full h-64 rounded-3xl mb-6 relative overflow-hidden flex items-center justify-center bg-black/30">
                <video id="face-video" class="hidden" autoplay playsinline style="width:100%; height:100%; object-fit:cover; transform: scaleX(-1);"></video>
                <div id="scanner" class="hidden scan-line"></div>
                <i id="face-icon" class="fas fa-user-shield text-6xl opacity-20"></i>
            </div>
            <button id="auth-btn" onclick="startFaceScan()" class="w-full bg-pink-600 py-4 rounded-2xl font-bold">Verify Identity</button>
        </div>

        <div id="settings-screen" class="screen hidden h-full flex flex-col overflow-y-auto pb-24">
            <h2 class="text-xl font-bold mb-6">Settings & Profile</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Name</label>
                    <input type="text" placeholder="Enter your name" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">User ID</label>
                    <input type="text" placeholder="Enter your user ID" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Password</label>
                    <input type="password" placeholder="Enter password" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Age</label>
                    <input type="number" placeholder="Enter age" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Gender</label>
                    <select class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Smoking Habit</label>
                    <select class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <option value="">Select option</option>
                        <option value="non-smoker">Non-smoker</option>
                        <option value="smoker">Smoker</option>
                        <option value="occasional">Occasional</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Drinking Habit</label>
                    <select class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                        <option value="">Select option</option>
                        <option value="non-drinker">Non-drinker</option>
                        <option value="drinker">Drinker</option>
                        <option value="occasional">Occasional</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Pets</label>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 text-sm">
                            <input type="checkbox" class="rounded"> Dog
                        </label>
                        <label class="flex items-center gap-2 text-sm">
                            <input type="checkbox" class="rounded"> Cat
                        </label>
                        <label class="flex items-center gap-2 text-sm">
                            <input type="checkbox" class="rounded"> Other
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Dependents/Kids</label>
                    <input type="number" placeholder="Number of dependents" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Common Location</label>
                    <input type="text" placeholder="Enter your common location" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Facial Data</label>
                    <button type="button" onclick="startFaceScan()" class="w-full bg-pink-600 py-2 rounded-xl font-bold text-sm">Scan Face</button>
                </div>
                <button type="submit" class="w-full bg-pink-600 py-4 rounded-2xl font-bold mt-6">Save Settings</button>
            </form>
        </div>

        <div class="absolute bottom-8 left-6 right-6 glass-card rounded-[28px] p-2 flex justify-around items-center">
            <button onclick="showScreen('home-screen')" class="w-12 h-12 flex items-center justify-center"><i class="fas fa-search"></i></button>
            <button onclick="showScreen('map-screen')" class="w-12 h-12 flex items-center justify-center"><i class="fas fa-map-marker-alt"></i></button>
            <button onclick="showScreen('profile-screen')" class="w-12 h-12 flex items-center justify-center"><i class="fas fa-user"></i></button>
            <button onclick="showScreen('settings-screen')" class="w-12 h-12 flex items-center justify-center"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <script>
        let map, service, infowindow, directionsService, directionsRenderer, userPos;
        let markers = [];

        function initMap() {
            userPos = {lat: 43.2557, lng: -79.8711}; // Start in Hamilton
            map = new google.maps.Map(document.getElementById("google-map"), {
                zoom: 15, center: userPos, disableDefaultUI: true,
                styles: [{ "featureType": "poi.business", "stylers": [{ "visibility": "off" }] }, { "featureType": "landscape", "stylers": [{ "color": "#2d1b4e" }] }]
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map, polylineOptions: { strokeColor: "#ec4899", strokeWeight: 6 } });
            infowindow = new google.maps.InfoWindow();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    recenterMap();
                });
            }
        }

        function recenterMap() {
            if(userPos) {
                map.setCenter(userPos);
                new google.maps.Marker({ position: userPos, map: map, icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png' });
            }
        }

        function handleSearch(val) {
            const input = val.toLowerCase();
            // EXTENDED SAFETY FILTER
            const blocked = ["weed", "drug", "alcohol", "sex", "adult", "party", "club", "bar", "strip"];
            if (blocked.some(w => input.includes(w))) {
                document.getElementById('status-text').innerText = "Safe search active. Finding housing.";
                performSearch("Homeless Shelter");
                return;
            }

            showScreen('map-screen');
            performSearch(val + " Homeless Shelter");
        }

        function performSearch(query) {
            const request = {
                location: userPos,
                rankBy: google.maps.places.RankBy.DISTANCE,
                keyword: query
            };

            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    clearMarkers();
                    results.forEach(createMarker);
                    // Automatically get directions to the VERY NEAREST one found
                    getDirections(results[0].geometry.location);
                }
            });
        }

        function getDirections(dest) {
            directionsService.route({ origin: userPos, destination: dest, travelMode: 'WALKING' }, (result, status) => {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                    document.getElementById('route-info').innerText = "Walk to nearest: " + result.routes[0].legs[0].duration.text;
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({ map: map, position: place.geometry.location });
            markers.push(marker);
            google.maps.event.addListener(marker, 'click', () => {
                infowindow.setContent(`<div style="color:black;padding:10px;"><strong>${place.name}</strong><br><button onclick="getDirections({lat:${place.geometry.location.lat()}, lng:${place.geometry.location.lng()}})" style="background:#ec4899;color:white;border:none;padding:5px;margin-top:5px;cursor:pointer;">Walk Here</button></div>`);
                infowindow.open(map, marker);
            });
        }

        function clearMarkers() { markers.forEach(m => m.setMap(null)); markers = []; }
        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }

        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            const recognition = new SpeechRecognition();
            recognition.onstart = () => document.getElementById('voice-pulse').classList.remove('hidden');
            recognition.onresult = (e) => {
                handleSearch(e.results[0][0].transcript);
                document.getElementById('voice-pulse').classList.add('hidden');
            };
            recognition.start();
        }

        async function startFaceScan() {
            const v = document.getElementById('face-video');
            const s = document.getElementById('scanner');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                v.srcObject = stream; v.classList.remove('hidden'); s.classList.remove('hidden');
                document.getElementById('face-icon').classList.add('hidden');
                setTimeout(() => { s.classList.add('hidden'); document.getElementById('auth-btn').innerText = "Linked Successfully"; document.getElementById('auth-btn').classList.add('bg-green-600'); }, 3000);
            } catch (err) { alert("Camera needed."); }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(e.target.value); });
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }, 1000);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLMXwr9sKwVV28V3hzeJzrD6h0X-4w0d0&libraries=places&callback=initMap" async defer></script>
</body>
</html>
