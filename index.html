<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPATH | HomePath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #2d1b4e 100%); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; margin: 0; }
        .app-container { width: 100%; height: 100vh; background: rgba(45, 27, 78, 0.6); display: flex; flex-direction: column; position: relative; overflow: hidden; }
        @media (min-width: 768px) { .app-container { width: 375px; height: 812px; border: 12px solid #111; border-radius: 45px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8); } }
        .glass-card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none; }
        #google-map { width: 100%; height: 100%; border-radius: 24px; }
        .pulse-ring { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }
        #face-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); border-radius: 20px; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #ec4899; top: 0; left: 0; animation: scan 2s linear infinite; box-shadow: 0 0 15px #ec4899; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div class="app-container p-6">
        <div class="flex justify-between items-center mb-6 pt-4">
            <div class="flex items-center gap-2 cursor-pointer" onclick="showScreen('home-screen')">
                <div class="w-10 h-10 bg-pink-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-home text-white"></i></div>
                <h1 class="font-bold text-2xl tracking-tight">Haven</h1>
            </div>
            <button class="bg-red-500 text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">Waitlist</button>
        </div>

        <div id="home-screen" class="screen flex flex-col h-full">
            <div class="text-center mb-4">
                <p class="text-4xl font-extralight" id="clock">--:--</p>
                <p class="text-[10px] opacity-50 uppercase tracking-widest">Saturday, Feb 7</p>
            </div>
            <div class="flex flex-col items-center justify-center mb-6">
                <div class="relative">
                    <div id="voice-pulse" class="absolute inset-0 rounded-full bg-pink-500 hidden pulse-ring"></div>
                    <button onclick="startVoice()" class="relative w-36 h-36 rounded-full glass-card flex flex-col items-center justify-center border-2 border-pink-500/30 shadow-2xl">
                        <i class="fas fa-microphone text-5xl text-pink-400 mb-2"></i>
                        <span class="text-[10px] uppercase font-bold opacity-70 text-center px-4 leading-tight">Tap to Speak</span>
                    </button>
                </div>
                <p id="status-text" class="text-sm mt-4 opacity-70 italic font-light">"Find a place to sleep"</p>
            </div>
            <div class="relative mb-6">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 opacity-40"></i>
                <input type="text" id="searchInput" placeholder="Type and press Enter..." 
                       class="w-full bg-white/10 border border-white/20 rounded-2xl py-4 pl-12 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div onclick="performSearch('Pet Friendly Shelter')" class="glass-card p-4 rounded-3xl flex flex-col gap-2 cursor-pointer hover:bg-white/10"><i class="fas fa-paw text-orange-400"></i><span class="text-xs font-bold">Pet Friendly</span></div>
                <div onclick="performSearch('Food Bank')" class="glass-card p-4 rounded-3xl flex flex-col gap-2 cursor-pointer hover:bg-white/10"><i class="fas fa-utensils text-yellow-400"></i><span class="text-xs font-bold">Hot Meals</span></div>
            </div>
        </div>

        <div id="map-screen" class="screen hidden h-full flex flex-col">
            <h2 class="text-xl font-bold mb-4">Nearby Resources</h2>
            <div class="flex-1 mb-24 glass-card rounded-[32px] overflow-hidden"><div id="google-map"></div></div>
        </div>

        <div id="profile-screen" class="screen hidden h-full flex flex-col">
            <h2 class="text-xl font-bold mb-4">Account Security</h2>
            
            <div id="face-auth-box" class="glass-card w-full h-64 rounded-3xl mb-6 relative overflow-hidden flex items-center justify-center">
                <div id="face-placeholder" class="text-center">
                    <i class="fas fa-user-circle text-6xl opacity-20 mb-3"></i>
                    <p class="text-xs opacity-50">Face ID Identity Required</p>
                </div>
                <video id="face-video" class="hidden" autoplay playsinline></video>
                <div id="scanner" class="hidden scan-line"></div>
            </div>

            <button id="auth-btn" onclick="startFaceScan()" class="w-full bg-pink-600 py-4 rounded-2xl font-bold mb-8 hover:bg-pink-700 transition-all">Start Face ID Scan</button>

            <div class="space-y-3">
                <div class="glass-card p-4 rounded-2xl flex justify-between items-center"><span class="text-xs font-medium">Dark Mode</span><div class="w-10 h-5 bg-pink-500 rounded-full relative"><div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div></div></div>
                <div class="glass-card p-4 rounded-2xl flex justify-between items-center"><span class="text-xs font-medium">Text to Speech</span><i class="fas fa-chevron-right opacity-30 text-xs"></i></div>
                <div class="glass-card p-4 rounded-2xl flex justify-between items-center text-red-400"><span class="text-xs font-medium">Emergency Exit</span><i class="fas fa-sign-out-alt"></i></div>
            </div>
        </div>

        <div class="absolute bottom-8 left-6 right-6 glass-card rounded-[28px] p-2 flex justify-around items-center shadow-2xl">
            <button onclick="showScreen('home-screen')" class="nav-btn w-12 h-12 rounded-2xl flex items-center justify-center"><i class="fas fa-search"></i></button>
            <button onclick="showScreen('map-screen')" class="nav-btn w-12 h-12 rounded-2xl flex items-center justify-center"><i class="fas fa-map-marker-alt"></i></button>
            <button onclick="showScreen('profile-screen')" class="nav-btn w-12 h-12 rounded-2xl flex items-center justify-center"><i class="fas fa-user"></i></button>
        </div>
    </div>

    <script>
        let map, service, infowindow;

        function initMap() {
            const hamilton = { lat: 43.2557, lng: -79.8711 };
            map = new google.maps.Map(document.getElementById("google-map"), {
                zoom: 14, center: hamilton, disableDefaultUI: true, mapTypeId: 'roadmap',
                styles: [{ "featureType": "all", "elementType": "labels.text.fill", "stylers": [{ "color": "#ffffff" }] }, { "featureType": "landscape", "stylers": [{ "color": "#2d1b4e" }] }]
            });
            infowindow = new google.maps.InfoWindow();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'map-screen') google.maps.event.trigger(map, 'resize');
        }

        // --- SEARCH BAR LOGIC ---
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                showScreen('map-screen');
                performSearch(this.value);
            }
        });

        function performSearch(query) {
            const request = { location: map.getCenter(), radius: '5000', query: query };
            service = new google.maps.places.PlacesService(map);
            service.textSearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(createMarker);
                    map.setCenter(results[0].geometry.location);
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({ map: map, position: place.geometry.location, animation: google.maps.Animation.DROP });
            google.maps.event.addListener(marker, 'click', () => {
                infowindow.setContent(`<div style="color:black; padding:5px;"><strong>${place.name}</strong><br>${place.formatted_address}</div>`);
                infowindow.open(map, marker);
            });
        }

        // --- FACE ID LOGIC ---
        async function startFaceScan() {
            const video = document.getElementById('face-video');
            const placeholder = document.getElementById('face-placeholder');
            const scanner = document.getElementById('scanner');
            const btn = document.getElementById('auth-btn');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.classList.remove('hidden');
                placeholder.classList.add('hidden');
                scanner.classList.remove('hidden');
                btn.innerText = "Scanning Geometry...";

                setTimeout(() => {
                    scanner.classList.add('hidden');
                    btn.innerText = "Identity Verified";
                    btn.classList.replace('bg-pink-600', 'bg-green-600');
                    alert("Welcome back. Your facial profile matches HomePath ID: #8821");
                }, 3000);
            } catch (err) {
                alert("Camera access denied. Please allow camera for Face ID demo.");
            }
        }

        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onstart = () => document.getElementById('voice-pulse').classList.remove('hidden');
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('searchInput').value = text;
                showScreen('map-screen');
                performSearch(text);
                document.getElementById('voice-pulse').classList.add('hidden');
            };
            recognition.start();
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }, 1000);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLMXwr9sKwVV28V3hzeJzrD6h0X-4w0d0&libraries=places&callback=initMap" async defer></script>
</body>
</html>
