<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePath | Safe Haven Lock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #2d1b4e 100%); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; margin: 0; }
        .app-container { width: 100%; height: 100vh; background: rgba(45, 27, 78, 0.6); display: flex; flex-direction: column; position: relative; overflow: hidden; }
        @media (min-width: 768px) { .app-container { width: 375px; height: 812px; border: 12px solid #111; border-radius: 45px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8); } }
        .glass-card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none; }
        #google-map { width: 100%; height: 100%; border-radius: 24px; }
        .pulse-ring { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #ec4899; top: 0; animation: scan 2s linear infinite; box-shadow: 0 0 15px #ec4899; z-index: 10; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        * { scrollbar-color: #7c3aed rgba(124,58,237,0.08); scrollbar-width: thin; }
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: rgba(124,58,237,0.08); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #7c3aed; border-radius: 10px; box-shadow: inset 0 0 2px rgba(0,0,0,0.25); }
        ::-webkit-scrollbar-thumb:hover { background: #6d28d9; }
    </style>
</head>
<body>
    <div id="welcomeModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-[200]">
        <div class="bg-white text-gray-900 rounded-3xl p-8 w-80 text-center shadow-2xl">
            <div class="text-3xl text-purple-500 mb-2"><i class="fas fa-user-circle"></i></div>
            <div class="font-bold text-lg mb-3">Welcome to HomePath</div>
            <div class="text-sm text-gray-600 mb-6">Please choose how you want to continue:</div>
            <div class="flex flex-col gap-3">
                <button onclick="continueAsGuest()" class="bg-pink-600 text-white py-2 rounded-xl font-bold text-sm shadow-lg">Continue as Guest</button>
                <button onclick="showScreen('login-screen'); closeWelcomeModal();" class="bg-purple-700 text-white py-2 rounded-xl font-bold text-sm shadow-lg">Log In</button>
                <button onclick="closeWelcomeModal(); showScreen('login-screen');" class="bg-white border border-pink-600 text-pink-600 py-2 rounded-xl font-bold text-sm shadow-lg w-full">Create Account</button>
            </div>
        </div>
    </div>

    <div class="app-container p-6">
        <div class="flex justify-between items-center mb-4 pt-2">
            <div class="flex items-center gap-2 cursor-pointer" onclick="showScreen('home-screen')">
                <div class="w-10 h-10 bg-pink-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-home text-white"></i></div>
                <h1 class="font-bold text-2xl tracking-tight text-white">HomePath</h1>
            </div>
            <div class="flex items-center gap-2">
                <button id="authBtn" onclick="showSettingsScreen()" title="Auth" class="bg-white/5 text-white px-3 py-1 rounded-full"><i class="fas fa-sign-in-alt"></i></button>
            </div>
        </div>

        <div id="home-screen" class="screen flex flex-col h-full">
            <div class="text-center mb-4"><p class="text-4xl font-extralight" id="clock">00:00</p></div>
            
            <div class="flex flex-col items-center justify-center mb-6">
                <div class="relative">
                    <div id="voice-pulse" class="absolute inset-0 rounded-full bg-pink-500 hidden pulse-ring"></div>
                    <button onclick="startVoice()" class="relative w-32 h-32 rounded-full glass-card flex flex-col items-center justify-center border-2 border-pink-500/30">
                        <i class="fas fa-microphone text-4xl text-pink-400 mb-2"></i>
                        <span class="text-[9px] uppercase font-bold opacity-70">Tap to Speak</span>
                    </button>
                </div>
                <p id="status-text" class="text-xs mt-4 opacity-70 italic text-center px-4">"Search is now Global."</p>
            </div>

            <div class="relative mb-6">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 opacity-40"></i>
                <input type="text" id="searchInput" placeholder="Find food, beds, or help..." 
                       class="w-full bg-white/10 border border-white/20 rounded-2xl py-4 pl-12 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <div class="grid grid-cols-2 gap-2 mb-12">
                <div onclick="handleSearch('Pet friendly')" class="glass-card p-4 rounded-2xl flex flex-col gap-2 cursor-pointer hover:bg-white/10 items-center justify-center min-h-32">
                    <i class="fas fa-paw text-orange-400 text-3xl"></i>
                    <span class="text-base font-bold">Pet Friendly</span>
                </div>
                <div onclick="handleSearch('Soup kitchen')" class="glass-card p-4 rounded-2xl flex flex-col gap-2 cursor-pointer hover:bg-white/10 items-center justify-center min-h-32">
                    <i class="fas fa-utensils text-yellow-400 text-3xl"></i>
                    <span class="text-base font-bold">Hot Meals</span>
                </div>
            </div>
        </div>

        <div id="map-screen" class="screen hidden h-full flex flex-col">
            <h2 class="text-xl font-bold mb-4">Results</h2>
            <div class="flex-1 mb-24 glass-card rounded-[32px] overflow-hidden relative">
                <div id="google-map"></div>
                <button onclick="recenterMap()" class="absolute top-4 right-4 w-10 h-10 bg-purple-700 text-white rounded-full flex items-center justify-center shadow-lg z-10">
                    <i class="fas fa-crosshairs"></i>
                </button>
                <div id="directions-panel" class="absolute bottom-4 left-4 right-4 glass-card p-3 rounded-2xl">
                    <p id="route-info" class="text-xs font-bold text-pink-400">Searching global database...</p>
                </div>
            </div>
        </div>

        <div id="login-screen" class="screen hidden h-full flex flex-col items-center justify-start overflow-y-auto pb-24">
            <h2 class="text-xl font-bold mb-6">Log In</h2>
            <div class="w-full px-2">
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-300 mb-2">User ID</label>
                    <input id="loginUserId" type="text" placeholder="Enter User ID" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-300 mb-2">Password</label>
                    <input id="loginPassword" type="password" placeholder="Enter password" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <button onclick="loginUser()" class="w-full bg-purple-700 py-3 rounded-xl font-bold mb-3">Log in</button>
                <div class="flex items-center my-6">
                    <hr class="flex-grow border-t border-gray-300">
                    <span class="mx-4 text-xs font-bold text-gray-400">OR Create Account</span>
                    <hr class="flex-grow border-t border-gray-300">
                </div>
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-300 mb-2">User ID</label>
                    <input id="createUserId" type="text" placeholder="Choose User ID" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-300 mb-2">Password</label>
                    <input id="createPassword" type="password" placeholder="Choose password" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <button onclick="createAccount()" class="w-full bg-pink-600 py-3 rounded-xl font-bold text-white">Create Account</button>
                <div id="loginMessage" class="text-sm text-yellow-300 mt-3" style="min-height:1.2rem"></div>
            </div>
        </div>

        <div id="settings-screen" class="screen hidden h-full flex flex-col overflow-y-auto pb-24">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Settings & Profile</h2>
                <button onclick="logoutUser()" class="text-xs text-red-400 font-bold uppercase">Logout</button>
            </div>
            <form id="settingsForm" class="space-y-4">
                <div><label class="block text-xs font-bold text-gray-300 mb-2">Name</label><input id="name" name="name" type="text" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm"></div>
                <div><label class="block text-xs font-bold text-gray-300 mb-2">User ID</label><input id="userid" name="userid" type="text" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm"></div>
                <div><label class="block text-xs font-bold text-gray-300 mb-2">Password</label><input id="password" name="password" type="password" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm"></div>
                <div><label class="block text-xs font-bold text-gray-300 mb-2">Phone</label><input id="phone" name="phone" type="tel" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm"></div>
                <div><label class="block text-xs font-bold text-gray-300 mb-2">Age</label><input id="age" name="age" type="number" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm"></div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Gender</label>
                    <select id="gender" name="gender" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm text-gray-400">
                        <option value="">Select gender</option><option value="male">Male</option><option value="female">Female</option><option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Smoking</label>
                    <select id="smoking" name="smoking" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm text-gray-400">
                        <option value="non-smoker">Non-smoker</option><option value="smoker">Smoker</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Drinking</label>
                    <select id="drinking" name="drinking" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm text-gray-400">
                        <option value="non-drinker">Non-drinker</option><option value="drinker">Drinker</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Pets</label>
                    <div class="flex gap-4">
                        <label class="text-sm"><input id="pet_dog" type="checkbox"> Dog</label>
                        <label class="text-sm"><input id="pet_cat" type="checkbox"> Cat</label>
                        <label class="text-sm"><input id="pet_other" type="checkbox"> Other</label>
                    </div>
                </div>
                <div><label class="block text-xs font-bold text-gray-300 mb-2">Dependents</label><input id="dependents" type="number" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm"></div>
                <div><label class="block text-xs font-bold text-gray-300 mb-2">Common Location</label><input id="location" type="text" class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-4 text-sm"></div>
                <button id="saveSettingsBtn" type="button" onclick="saveSettings()" class="w-full bg-pink-600 py-3 rounded-xl font-bold text-sm shadow-lg">Save Settings</button>
                <div class="glass-card p-4 rounded-2xl relative overflow-hidden text-center mt-4">
                    <div id="scanner" class="scan-line hidden"></div>
                    <label class="block text-xs font-bold text-gray-300 mb-2">Facial Biometrics</label>
                    <video id="face-video" class="w-full h-32 hidden object-cover rounded-lg bg-black"></video>
                    <button id="scan-face-btn" type="button" onclick="startFaceScan()" class="w-full bg-pink-600 py-2 rounded-xl font-bold text-sm">Scan Face ID</button>
                </div>
            </form>
        </div>

        <div class="absolute bottom-8 left-6 right-6 glass-card rounded-[28px] p-2 flex justify-around items-center z-50">
            <button onclick="showScreen('home-screen')" class="w-12 h-12 flex items-center justify-center"><i class="fas fa-search"></i></button>
            <button onclick="showScreen('map-screen')" class="w-12 h-12 flex items-center justify-center"><i class="fas fa-map-marker-alt"></i></button>
            <button onclick="showSettingsScreen()" class="w-12 h-12 flex items-center justify-center"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <div id="saveModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[100]">
        <div class="bg-white text-gray-900 rounded-3xl p-6 w-72 text-center shadow-2xl">
            <div class="text-3xl text-green-500 mb-2"><i class="fas fa-check-circle"></i></div>
            <div class="font-bold text-lg mb-1">Success!</div>
            <div class="text-xs text-gray-600">Profile synced with server.</div>
        </div>
    </div>

    <script>
        async function createAccount() {
            const userId = document.getElementById('createUserId').value.trim();
            const password = document.getElementById('createPassword').value;
            const msgEl = document.getElementById('loginMessage');
            if (!userId || !password) {
                msgEl.innerText = 'Enter User ID and password';
                return;
            }
            const data = {
                userId: userId,
                password: password,
                age: '',
                gender: '',
                smoking_habit: '',
                drinking_habit: '',
                pets: [],
                dependents: '',
                name: '',
                phone: '',
                location: '',
                facialData: ''
            };
            try {
                const res = await fetch('/save-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const body = await res.json();
                if (body.success) {
                    msgEl.innerText = 'Account created! Logging you in...';
                    fetch('/load-profile/' + encodeURIComponent(userId))
                        .then(res => res.json())
                        .then(profile => {
                            if(profile.success && profile.data.password === password) {
                                enterAuthenticated(profile.data);
                            } else {
                                msgEl.innerText = 'Account created, but failed to load profile.';
                            }
                        })
                        .catch(() => {
                            msgEl.innerText = 'Account created, but server error loading profile.';
                        });
                } else {
                    msgEl.innerText = 'Account creation failed.';
                }
            } catch (e) {
                msgEl.innerText = 'Server error.';
            }
        }

        function enterAuthenticated(profileData){
            localStorage.setItem('homepath_authenticated','true');
            try {
                localStorage.setItem('homepath_current_user_id', profileData && profileData.user_id ? profileData.user_id : '');
                localStorage.setItem('homepath_profile', JSON.stringify(profileData || {}));
            } catch (e) {}
            closeWelcomeModal();
            populateSettingsFromData(profileData);
            showScreen('settings-screen');
        }

        function loadProfileFromStorage(){
            try {
                const raw = localStorage.getItem('homepath_profile');
                if (!raw) return null;
                const parsed = JSON.parse(raw);
                return parsed && typeof parsed === 'object' ? parsed : null;
            } catch (e) {
                return null;
            }
        }

        function closeWelcomeModal() {
            document.getElementById('welcomeModal').classList.add('hidden');
            localStorage.setItem('homepath_welcome_hidden', 'true');
        }
        function continueAsGuest() {
            closeWelcomeModal();
            showScreen('home-screen');
        }

        const PROTOTYPE_DATA = {
            "Barton-Tiffany Temporary Shelter": { beds: 5, pets: "Yes", rules: "Low-barrier", addr: "250 Hess St N" },
            "Mary's Place": { beds: 2, pets: "Service animals only", rules: "Alcohol-free", addr: "20 Pearl St N" },
            "Notre Dame House": { beds: 3, pets: "No", rules: "Alcohol & drug-free", addr: "14 Cannon St W" },
            "The Family Centre": { beds: 1, pets: "No", rules: "Strictly alcohol/drug-free", addr: "143 Wentworth St S" }
        };

        let map, service, infowindow, directionsService, directionsRenderer, userPos;
        let markers = [];

        function initMap() {
            userPos = {lat: 43.2557, lng: -79.8711};
            map = new google.maps.Map(document.getElementById("google-map"), {
                zoom: 15, center: userPos, disableDefaultUI: true,
                styles: [{ "featureType": "poi.business", "stylers": [{ "visibility": "off" }] }, { "featureType": "landscape", "stylers": [{ "color": "#2d1b4e" }] }]
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map, polylineOptions: { strokeColor: "#ec4899", strokeWeight: 6 } });
            infowindow = new google.maps.InfoWindow();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    recenterMap();
                });
            }
        }

        function recenterMap() {
            if(userPos) {
                map.setCenter(userPos);
                new google.maps.Marker({ position: userPos, map: map, icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png' });
            }
        }

        // --- GEMINI AI IMPLEMENTATION ---
        async function handleSearch(val) {
            if (!val) return;
            document.getElementById('status-text').innerText = "Gemini AI is analyzing your request...";
            
            try {
                // We send the user's natural language input to Gemini via your backend
                const response = await fetch('/gemini-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: val })
                });
                const data = await response.json();
                
                // If Gemini suggests a better search term (e.g. "I'm hungry" -> "Soup Kitchen"), we use it
                const finalQuery = data.optimizedQuery || val;
                
                showScreen('map-screen');
                performSearch(finalQuery.includes("Shelter") ? finalQuery : finalQuery + " Homeless Shelter");
            } catch (e) {
                // Fallback to normal search if Gemini fails
                showScreen('map-screen');
                performSearch(val.includes("Shelter") ? val : val + " Homeless Shelter");
            } finally {
                document.getElementById('status-text').innerText = "Search results updated.";
            }
        }

        function performSearch(query) {
            const request = { query: query };
            service = new google.maps.places.PlacesService(map);
            service.textSearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    clearMarkers();
                    map.setCenter(results[0].geometry.location);
                    map.setZoom(12);
                    results.forEach(createMarker);
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({ map: map, position: place.geometry.location });
            markers.push(marker);
            let prototype = null;
            for (let name in PROTOTYPE_DATA) {
                if (place.name.toLowerCase().includes(name.toLowerCase().split(' ')[0])) {
                    prototype = PROTOTYPE_DATA[name];
                    break;
                }
            }
            const info = prototype || {
                beds: Math.floor(Math.random() * 8) + 1,
                pets: Math.random() > 0.5 ? "Yes" : "Check locally",
                rules: Math.random() > 0.5 ? "Low-barrier" : "Contact for details"
            };
            google.maps.event.addListener(marker, 'click', () => {
                let content = `<div style="color:#0f172a;padding:12px;font-family:Inter;min-width:100px;">
                    <strong style="display:block;font-size:16px;margin-bottom:6px;color:#111;">${place.name}</strong>`;
                content += `<div style="background:#fff7f9; border:1px solid #fbcfe8; padding:12px; border-radius:12px; margin-top:8px;">
                    <p style="margin:0; color:#be185d; font-weight:700; font-size:14px;">üõèÔ∏è ${info.beds} Beds</p>
                    <p style="margin:6px 0 0 0; color:#475569; font-size:12px;">üêæ Pets: ${info.pets}</p>
                    <p style="margin:4px 0 0 0; color:#475569; font-size:12px;">‚öñÔ∏è ${info.rules}</p></div>`;
                content += `<button onclick="getDirections({lat:${place.geometry.location.lat()}, lng:${place.geometry.location.lng()}})" style="background:#ec4899;color:white;border:none;padding:12px;width:85%;border-radius:10px;margin-top:12px;cursor:pointer;font-weight:800;">Walk Here</button></div>`;
                infowindow.setContent(content);
                infowindow.open(map, marker);
            });
        }

        function getDirections(dest) {
            directionsService.route({ origin: userPos, destination: dest, travelMode: 'WALKING' }, (result, status) => {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                    document.getElementById('route-info').innerText = "Walk: " + result.routes[0].legs[0].duration.text;
                } else {
                    document.getElementById('route-info').innerText = "Destination too far to walk.";
                }
            });
        }

        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) { alert("Mic not supported. Use Chrome."); return; }
            const recognition = new SpeechRecognition();
            const pulse = document.getElementById('voice-pulse');
            recognition.onstart = () => pulse.classList.remove('hidden');
            recognition.onresult = (e) => {
                const transcript = e.results[0][0].transcript;
                document.getElementById('searchInput').value = transcript;
                handleSearch(transcript);
            };
            recognition.onerror = () => pulse.classList.add('hidden');
            recognition.onend = () => pulse.classList.add('hidden');
            recognition.start();
        }

        async function loginUser(){
            const userId = document.getElementById('loginUserId').value.trim();
            const password = document.getElementById('loginPassword').value;
            const msgEl = document.getElementById('loginMessage');
            if(!userId){ msgEl.innerText = 'Enter User ID'; return; }
            try {
                const res = await fetch('/load-profile/' + encodeURIComponent(userId));
                const body = await res.json();
                if(body.success && body.data.password === password) {
                    enterAuthenticated(body.data);
                } else { msgEl.innerText = 'Invalid login'; }
            } catch(e) { msgEl.innerText = 'Server error'; }
        }

        function saveSettings() {
            const data = {
                name: document.getElementById('name').value,
                user_id: document.getElementById('userid').value,
                password: document.getElementById('password').value,
                personal_info: {
                    phone_number: document.getElementById('phone').value,
                    age: document.getElementById('age').value,
                    sex_at_birth: document.getElementById('gender').value,
                    dependents: document.getElementById('dependents').value,
                    can_be_found_at: document.getElementById('location').value
                },
                habits: {
                    smoking: document.getElementById('smoking').value,
                    drinking: document.getElementById('drinking').value
                },
                pets: {
                    dog: document.getElementById('pet_dog').checked,
                    cat: document.getElementById('pet_cat').checked,
                    other: document.getElementById('pet_other').checked
                }
            };
            fetch('/save-profile', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) })
            .then(res => res.json()).then(res => {
                if (res.success) {
                    const profileForUi = {
                        user_id: data.user_id,
                        password: data.password,
                        personal_info: {
                            name: data.name,
                            phone_number: data.personal_info.phone_number,
                            can_be_found_at: data.personal_info.can_be_found_at,
                            age: data.personal_info.age,
                            sex_at_birth: data.personal_info.sex_at_birth,
                            dependents: data.personal_info.dependents
                        },
                        habits: {
                            smoking: data.habits.smoking,
                            drinking: data.habits.drinking
                        },
                        pets: [
                            data.pets.dog ? 'dog' : null,
                            data.pets.cat ? 'cat' : null,
                            data.pets.other ? 'other' : null
                        ].filter(Boolean)
                    };
                    try {
                        localStorage.setItem('homepath_current_user_id', profileForUi.user_id || '');
                        localStorage.setItem('homepath_profile', JSON.stringify(profileForUi));
                    } catch (e) {}
                    showSaveModal();
                }
            });
        }

        function populateSettingsFromData(d){
            document.getElementById('name').value = d.personal_info && d.personal_info.name ? d.personal_info.name : '';
            document.getElementById('phone').value = d.personal_info && d.personal_info.phone_number ? d.personal_info.phone_number : '';
            document.getElementById('location').value = d.personal_info && d.personal_info.can_be_found_at ? d.personal_info.can_be_found_at : '';
            document.getElementById('age').value = d.personal_info && d.personal_info.age ? d.personal_info.age : '';
            document.getElementById('gender').value = d.personal_info && d.personal_info.sex_at_birth ? d.personal_info.sex_at_birth : '';
            document.getElementById('dependents').value = d.personal_info && d.personal_info.dependents ? d.personal_info.dependents : '';
            document.getElementById('userid').value = d.user_id || '';
            document.getElementById('password').value = d.password || '';
            document.getElementById('smoking').value = d.habits && d.habits.smoking ? d.habits.smoking : '';
            document.getElementById('drinking').value = d.habits && d.habits.drinking ? d.habits.drinking : '';
            document.getElementById('pet_dog').checked = d.pets && d.pets.includes('dog');
            document.getElementById('pet_cat').checked = d.pets && d.pets.includes('cat');
            document.getElementById('pet_other').checked = d.pets && d.pets.includes('other');
        }

        async function startFaceScan() {
            const v = document.getElementById('face-video');
            const s = document.getElementById('scanner');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                v.srcObject = stream; v.classList.remove('hidden'); s.classList.remove('hidden');
                setTimeout(() => { 
                    s.classList.add('hidden'); 
                    const btn = document.getElementById('scan-face-btn');
                    btn.innerText = "Linked Successfully";
                    btn.classList.replace('bg-pink-600', 'bg-green-600');
                }, 3000);
            } catch (err) { alert("Camera access required."); }
        }

        function logoutUser(){ localStorage.clear(); location.reload(); }
        function showSettingsScreen(){
            if(localStorage.getItem('homepath_authenticated') === 'true') {
                const stored = loadProfileFromStorage();
                if(stored) populateSettingsFromData(stored);
                showScreen('settings-screen');
            } else {
                showScreen('login-screen');
            }
        }
        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function clearMarkers() { markers.forEach(m => m.setMap(null)); markers = []; }
        function showSaveModal(){ document.getElementById('saveModal').classList.remove('hidden'); setTimeout(()=>document.getElementById('saveModal').classList.add('hidden'), 2200); }
        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSearch(e.target.value); });
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }, 1000);
        
        window.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('homepath_welcome_hidden')) {
                document.getElementById('welcomeModal').classList.remove('hidden');
            } else {
                showScreen('home-screen');
            }
        });
    </script>
